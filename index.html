<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <p class="scores"> View Highscores</p>
            <p class="timer">Timer: </p>
        </header>

        <div class="container">
                <h1>Welcome to the Javascript fundementals quiz.</h1>
                <h2>To start the quiz click on the 'Start Quiz' button. You will have 60 seconds to complete 10 questions. Good luck!</h2>
                <ol type="A">
                    <li class="a">Answer choice 1</li>
                    <li class="b">Answer choice 2</li>
                    <li class="c">Answer choice 3</li>
                    <li class="d">Answer choice 4</li>
                </ol>
                <div class="rightOrWrong"></div>
                <div class="goBack"></div>
            <button class="button">Start Quiz</button>
        </div>
    </main>
<script src="script.js"></script>
</body>
</html>
